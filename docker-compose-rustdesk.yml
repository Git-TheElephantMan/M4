services:
  hbbs:
    container_name: hbbs
    ports:
      - 21115:21115
      - 21116:21116
      - 21116:21116/udp
      - 21118:21118
    image: rustdesk/rustdesk-server:latest
    environment:
      - ALWAYS_USE_RELAY=N
    command: hbbs -r fs-mac-mini:21117
    volumes:
      - ./rd-data:/root
    depends_on:
      - hbbr
    restart: unless-stopped
  hbbr:
    container_name: hbbr
    ports:
      - 21117:21117
      - 21119:21119
    image: rustdesk/rustdesk-server:latest
    command: hbbr
    volumes:
      - ./rd-data:/root
    restart: unless-stopped
networks:
  security:
    driver: bridge
